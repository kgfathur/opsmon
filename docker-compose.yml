version: '3.8'

volumes:
  prometh0_data:
    driver: local
    driver_opts:
      type: none
      device: /data/prometheus0
      o: bind

  prometh1_data:
    driver: local
    driver_opts:
      type: none
      device: /data/prometheus1
      o: bind

  prometh2_data:
    driver: local
    driver_opts:
      type: none
      device: /data/prometheus2
      o: bind

  sidecare0_data:
    driver: local
    driver_opts:
      type: none
      device: /data/sidecar0
      o: bind

  sidecare1_data:
    driver: local
    driver_opts:
      type: none
      device: /data/sidecar1
      o: bind

  sidecare2_data:
    driver: local
    driver_opts:
      type: none
      device: /data/sidecar2
      o: bind

  grafana_data:
    driver: local
    driver_opts:
      type: none
      device: /data/grafana
      o: bind

networks:
  monitor-net:
    driver: bridge

services:
  prometheus0:
    user: "993:988"
    image: prom/prometheus:v2.22.1
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometh0_data:/data/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/data/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.listen-address=0.0.0.0:9090'
    ports:
      - 9090:9090
    networks:
      - monitor-net
    restart: always
    
  prometheus1:
    user: "993:988"
    image: prom/prometheus:v2.22.1
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometh1_data:/data/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/data/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.listen-address=0.0.0.0:9090'
    ports:
      - 9091:9090
    networks:
      - monitor-net
    restart: always

  prometheus2:
    user: "993:988"
    image: prom/prometheus:v2.22.1
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometh2_data:/data/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/data/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.listen-address=0.0.0.0:9090'
    ports:
      - 9092:9090
    networks:
      - monitor-net
    restart: always

  sidecar0:
      image: thanosio/thanos:v0.16.0
      # container_name: thanos-sidecar0
      command:
        - "sidecar"
        - "--debug.name=sidecar-0"
        - "--log.level=debug"
        - "--grpc-address=0.0.0.0:10900"
        - "--grpc-grace-period=1s"
        - "--http-address=0.0.0.0:10910"
        - "--http-grace-period=1s"
        - "--prometheus.url=http://prometheus0:9090"
        - "--tsdb.path=/data/prometheus"
        # - "--objstore.config-file=/bucket.yml"
      volumes:
        - sidecar0:/data/sidecar
        # - ./thanos/sidecar/bucket.yml:/etc/thanos/bucket.yml
      depends_on:
        # - minio
        - prometheus0
      networks:
        - monitor-net

  sidecar1:
      image: thanosio/thanos:v0.16.0
      # container_name: thanos-sidecar0
      command:
        - "sidecar"
        - "--debug.name=sidecar-1"
        - "--log.level=debug"
        - "--grpc-address=0.0.0.0:10901"
        - "--grpc-grace-period=1s"
        - "--http-address=0.0.0.0:10911"
        - "--http-grace-period=1s"
        - "--prometheus.url=http://prometheus1:9090"
        - "--tsdb.path=/data/prometheus"
        # - "--objstore.config-file=/bucket.yml"
      volumes:
        - sidecar1:/data/sidecar
        # - ./thanos/sidecar/bucket.yml:/etc/thanos/bucket.yml
      depends_on:
        # - minio
        - prometheus1
      networks:
        - monitor-net

  sidecar2:
      image: thanosio/thanos:v0.16.0
      # container_name: thanos-sidecar0
      command:
        - "sidecar"
        - "--debug.name=sidecar-2"
        - "--log.level=debug"
        - "--grpc-address=0.0.0.0:10902"
        - "--grpc-grace-period=1s"
        - "--http-address=0.0.0.0:10912"
        - "--http-grace-period=1s"
        - "--prometheus.url=http://prometheus2:9090"
        - "--tsdb.path=/data/prometheus"
        # - "--objstore.config-file=/bucket.yml"
      volumes:
        - sidecar0:/data/sidecar
        # - ./thanos/sidecar/bucket.yml:/etc/thanos/bucket.yml
      depends_on:
        # - minio
        - prometheus2
      networks:
        - monitor-net

  grafana:
    image: grafana/grafana:7.3.2
    user: "472:0"
    depends_on:
      - prometheus0
      - prometheus1
      - prometheus2
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/home.json:/usr/share/grafana/public/dashboards/home.json
    env_file:
      - ./grafana/config.monitoring
    networks:
      - monitor-net
    restart: always


